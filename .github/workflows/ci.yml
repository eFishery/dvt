name: "CI"
on:
  pull_request:
  push:
    branches: [master]
jobs:
  test:
    strategy:
      matrix:
        runtime: [ linux-x64, linux-arm64, osx-x64, osx-arm64] # others: linux-arm, win-x64, win-arm64  
        include:
          - runtime: linux-x64
            os: ubuntu-latest

          - runtime: linux-arm64
            os: ubuntu-latest

          - runtime: osx-x64
            os: macos-latest

          - runtime: osx-arm64
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v19
        with:
          github_access_token: ${{ secrets.GH_TOKEN }}
      - uses: cachix/cachix-action@v12
        with:
          name: efishery
          # If you chose signing key for write access
          # signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
          # If you chose API tokens for write access OR if you have a private cache
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          extraPullNames: pre-commit-hooks,nix-community
          skipPush: ${{ !(github.ref == 'refs/heads/master' && github.event_name == 'push') }}
      - run: nix flake check
      - run: nix run .#test-develop
